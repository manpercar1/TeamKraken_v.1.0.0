{% extends 'principal/baseInicio.html' %}

{% block content %}

	        <div class="col-md-6">
	            <img style="display:block; margin:left; float:left;" src="/media/kraken.png"/>

	    </div>
	    <div class="row" style="float:right; margin-top:-230px; margin-right:335px;">

		    </form>
		</div>

{% endblock %}
